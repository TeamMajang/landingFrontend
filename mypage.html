<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1e293b;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 880px;
            margin: 0 auto;
            flex: 1;
        }

        /* Section Container */
        .section-container {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 40px 52px 40px 52px;
            margin-bottom: 50px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-section {
            margin-top: 0;
            margin-bottom: 0;
        }
        
        .form-section:last-child {
            margin-bottom: 0;
        }
        
        .section-container > *:last-child {
            margin-bottom: 0;
        }
        
        /* 모든 컨테이너의 첫 번째 form-section은 제목 바로 다음 */
        .section-container > .form-section {
            margin-top: 0;
        }
        
        /* info-box 다음의 form-section */
        .section-container > .info-box + .form-section {
            margin-top: 0;
        }
        
        /* 세 번째 컨테이너의 마지막 요소 (two-column) 하단 마진 제거 */
        .section-container .form-section > .two-column:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 30px;
            line-height: 33.6px;
        }
        
        .section-container > .section-title + * {
            margin-top: 0;
        }

        /* Form Field */
        .form-field {
            margin-bottom: 25px;
        }

        .form-field:last-child {
            margin-bottom: 0;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .label {
            font-size: 14px;
            font-weight: 600;
            
            color: #374151;
            margin-bottom: 12px;
        }

        .label-row .label {
            margin-bottom: 0;
        }

        .verified-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #3b82f6;
            line-height: 14.4px;
            height: 28px;
        }

        .verified-badge span:first-child {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            font-size: 30px;
            line-height: 1;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            width: 100%;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 16px;
            color: #9ca3af;
            outline: none;
            height: 48px;
            box-sizing: border-box;
        }

        .input-field.white {
            background: #ffffff;
        }

        .input-field.full-width {
            width: 100%;
            flex: none;
        }

        .input-field:focus {
            border-color: #d1d5db;
            color: #374151;
        }
        
        .input-field.editing:focus {
            border-color: #3b82f6;
        }

        .reset-btn {
            background: #3b82f6;
            color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 16px;
            cursor: pointer;
            white-space: nowrap;
            min-width: 80px;
        }

        .reset-btn:hover {
            background: #2563eb;
        }
        
        .reset-btn.complete-btn {
            background: #3b82f6;
        }
        
        .input-field.editing {
            background: #ffffff;
            color: #374151;
        }
        
        /* Error Message */
        .error-message {
            font-size: 14px;
            font-weight: 500;
            color: #dc2626;
            line-height: 16.8px;
            margin-top: 8px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .form-field.has-error .input-field {
            border-color: #dc2626;
        }

        /* Info Box */
        .info-box {
            background: #ebf8ff;
            border-radius: 8px;
            padding: 16px;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            border: 1px solid #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #3b82f6;
        }

        .info-title {
            font-size: 14px;
            font-weight: 600;
            color: #1e40af;
        }

        .info-text {
            font-size: 14px;
            color: #1e40af;
            line-height: 15.6px;
        }

        /* Two Column Layout */
        .two-column {
            display: grid;
            grid-template-columns: 338fr 434fr;
            gap: 16px;
            align-items: start;
            margin-bottom: 0;
        }
        
        .two-column .form-field {
            margin-bottom: 0;
        }
        
        .form-section .two-column:last-child {
            margin-bottom: 0;
        }

        /* Footer */
        .footer {
            background: #1e293b;
            border-radius: 0;
            padding: 40px 20px;
            margin-top: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 880px;
            margin: 0 auto;
        }

        .company-info h3 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            line-height: 28.8px;
        }

        .company-info p {
            font-size: 14px;
            color: #94a3b8;
            line-height: 16.8px;
        }

        .footer-links {
            display: flex;
            gap: 40px;
        }

        .footer-link-group h4 {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            line-height: 16.8px;
        }

        .footer-link-group a {
            display: block;
            font-size: 12px;
            color: #94a3b8;
            text-decoration: none;
            margin-bottom: 12px;
            line-height: 14.4px;
        }

        .footer-link-group a:last-child {
            margin-bottom: 0;
        }

        .footer-link-group a:hover {
            color: #ffffff;
        }
    </style>
</head>

    <script>
        // 비밀번호 검증 함수
        function validatePassword(password) {
            // 8~16자 길이 확인
            if (password.length < 8 || password.length > 16) {
                return { valid: false, message: '비밀번호는 8~16자여야 합니다.' };
            }
            
            // 영문 대문자 확인
            if (!/[A-Z]/.test(password)) {
                return { valid: false, message: '영문 대문자를 포함해야 합니다.' };
            }
            
            // 영문 소문자 확인
            if (!/[a-z]/.test(password)) {
                return { valid: false, message: '영문 소문자를 포함해야 합니다.' };
            }
            
            // 숫자 확인
            if (!/[0-9]/.test(password)) {
                return { valid: false, message: '숫자를 포함해야 합니다.' };
            }
            
            // 특수문자 확인
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                return { valid: false, message: '특수문자를 포함해야 합니다.' };
            }
            
            return { valid: true, message: '' };
        }
        
        // 에러 메시지 표시/숨김
        function showError(errorElement, message) {
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
                errorElement.closest('.form-field')?.classList.add('has-error');
            }
        }
        
        function hideError(errorElement) {
            if (errorElement) {
                errorElement.classList.remove('show');
                errorElement.closest('.form-field')?.classList.remove('has-error');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const resetButtons = document.querySelectorAll('.reset-btn');
            
            // 비밀번호 입력 필드들
            const currentPasswordInput = document.getElementById('current-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const currentPasswordError = document.getElementById('current-password-error');
            const newPasswordError = document.getElementById('new-password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            
            // 현재 비밀번호 검증 (실제로는 서버에서 기존 비밀번호와 비교해야 함)
            // 여기서는 예시로 특정 비밀번호와 비교 (예: "password123")
            const correctCurrentPassword = "password123";
            
            if (currentPasswordInput) {
                currentPasswordInput.addEventListener('blur', function() {
                    const password = this.value;
                    if (password.length > 0) {
                        // 실제로는 서버 API를 통해 기존 비밀번호와 비교해야 함
                        if (password !== correctCurrentPassword) {
                            showError(currentPasswordError, '비밀번호가 맞지 않습니다.');
                        } else {
                            hideError(currentPasswordError);
                        }
                    } else {
                        hideError(currentPasswordError);
                    }
                });
            }
            
            // 새 비밀번호 검증
            if (newPasswordInput) {
                newPasswordInput.addEventListener('input', function() {
                    const password = this.value;
                    if (password.length > 0) {
                        const validation = validatePassword(password);
                        if (!validation.valid) {
                            showError(newPasswordError, validation.message);
                        } else {
                            hideError(newPasswordError);
                        }
                    } else {
                        hideError(newPasswordError);
                    }
                });
            }
            
            // 확인 비밀번호 검증
            if (confirmPasswordInput && newPasswordInput) {
                confirmPasswordInput.addEventListener('input', function() {
                    const password = this.value;
                    const newPassword = newPasswordInput.value;
                    if (password.length > 0) {
                        if (password !== newPassword) {
                            showError(confirmPasswordError, '새 비밀번호와 일치하는지 확인해주세요.');
                        } else {
                            hideError(confirmPasswordError);
                        }
                    } else {
                        hideError(confirmPasswordError);
                    }
                });
                
                // 새 비밀번호가 변경될 때도 확인 비밀번호 검증
                newPasswordInput.addEventListener('input', function() {
                    if (confirmPasswordInput.value.length > 0) {
                        if (confirmPasswordInput.value !== this.value) {
                            showError(confirmPasswordError, '새 비밀번호와 일치하는지 확인해주세요.');
                        } else {
                            hideError(confirmPasswordError);
                        }
                    }
                });
            }
            
            resetButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const inputWrapper = this.closest('.input-wrapper');
                    const formField = this.closest('.form-field');
                    const input = inputWrapper ? inputWrapper.querySelector('.input-field') : formField.querySelector('.input-field');
                    const isEditing = input.classList.contains('editing');
                    
                    if (!isEditing) {
                        // 수정 모드로 전환
                        input.classList.add('editing');
                        input.classList.add('white');
                        input.removeAttribute('readonly');
                        input.focus();
                        this.textContent = '완료';
                        this.classList.add('complete-btn');
                        
                        // 비밀번호 변경 섹션인 경우 모든 입력 필드를 활성화
                        const passwordSection = this.closest('.password-section');
                        if (passwordSection) {
                            const allInputs = passwordSection.querySelectorAll('.input-field');
                            allInputs.forEach(inp => {
                                inp.classList.add('editing');
                                inp.classList.add('white');
                                inp.removeAttribute('readonly');
                            });
                        }
                    } else {
                        // 완료 모드 - 검증 후 원래 상태로 복귀
                        const passwordSection = this.closest('.password-section');
                        let hasError = false;
                        
                        if (passwordSection) {
                            // 현재 비밀번호 검증
                            if (currentPasswordInput && currentPasswordInput.value.length > 0) {
                                // 실제로는 서버 API를 통해 기존 비밀번호와 비교해야 함
                                if (currentPasswordInput.value !== correctCurrentPassword) {
                                    showError(currentPasswordError, '비밀번호가 맞지 않습니다.');
                                    hasError = true;
                                } else {
                                    hideError(currentPasswordError);
                                }
                            } else if (currentPasswordInput && currentPasswordInput.value.length === 0) {
                                showError(currentPasswordError, '비밀번호가 맞지 않습니다.');
                                hasError = true;
                            }
                            
                            // 새 비밀번호 검증
                            if (newPasswordInput && newPasswordInput.value.length > 0) {
                                const validation = validatePassword(newPasswordInput.value);
                                if (!validation.valid) {
                                    showError(newPasswordError, validation.message);
                                    hasError = true;
                                } else {
                                    hideError(newPasswordError);
                                }
                            }
                            
                            // 확인 비밀번호 검증
                            if (confirmPasswordInput && newPasswordInput) {
                                if (confirmPasswordInput.value.length > 0 && confirmPasswordInput.value !== newPasswordInput.value) {
                                    showError(confirmPasswordError, '새 비밀번호와 일치하는지 확인해주세요.');
                                    hasError = true;
                                } else if (confirmPasswordInput.value.length > 0) {
                                    hideError(confirmPasswordError);
                                }
                            }
                            
                            // 에러가 있으면 복귀하지 않음
                            if (hasError) {
                                return;
                            }
                            
                            // 모든 에러 메시지 숨김
                            const allErrors = passwordSection.querySelectorAll('.error-message');
                            allErrors.forEach(err => hideError(err));
                            
                            // 모든 입력 필드를 readonly로 복귀
                            const allInputs = passwordSection.querySelectorAll('.input-field');
                            allInputs.forEach(inp => {
                                inp.classList.remove('editing');
                                inp.classList.remove('white');
                                inp.setAttribute('readonly', 'readonly');
                            });
                        } else {
                            // 일반 필드는 바로 복귀
                            input.classList.remove('editing');
                            input.classList.remove('white');
                            input.setAttribute('readonly', 'readonly');
                        }
                        
                        this.textContent = '재설정';
                        this.classList.remove('complete-btn');
                    }
                });
            });
        });
    </script>
</body>
</html>
