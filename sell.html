<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판매하기 - MAJANGDEAL</title>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      border: none !important;
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-y: auto;
      scrollbar-gutter: stable;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .sell-main-content {
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #ffffff;
      padding: 20px 20px 40px 20px;
    }
    
    .sell-container {
      width: 600px;
      background-color: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 48px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      box-sizing: border-box;
    }
    
    .sell-header-section {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .sell-progress {
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
      height: 8px;
    }
    
    .sell-step {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #e2e8f0;
    }
    
    .sell-step-1 {
      background-color: #3b82f6;
    }
    
    .sell-title {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 28px;
      line-height: 33.6px;
      color: #111827;
      margin: 0;
    }
    
    .sell-description {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 20px;
      line-height: 24px;
      color: #6b7280;
      margin: 0;
    }
    
    .sell-info-box {
      background-color: #ebf8ff;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .sell-info-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
    }
    
    .sell-info-icon {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sell-info-title {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 14px;
      line-height: 16.8px;
      color: #1e40af;
      margin: 0;
    }
    
    .sell-info-text {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 14px;
      line-height: 15.6px;
      color: #1e40af;
      margin: 0;
    }
    
    .sell-selection-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .sell-section-label {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 16px;
      line-height: 19.2px;
      color: #111827;
      margin: 0;
    }
    
    .sell-options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .sell-option {
      background-color: #f3f4f6;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    
    .sell-option:hover {
      background-color: #e5e7eb;
    }
    
    .sell-option.selected {
      border-color: transparent;
    }
    
    .sell-radio {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #d1d5db;
      background-color: #ffffff;
      position: relative;
      flex-shrink: 0;
    }
    
    .sell-option.selected .sell-radio {
      border-color: #3b82f6;
    }
    
    .sell-option.selected .sell-radio::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #3b82f6;
    }
    
    .sell-option-label {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 14px;
      line-height: 16.8px;
      color: #374151;
      margin: 0;
    }
    
    .sell-storage-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 16px;
    }
    
    .sell-storage-option {
      background-color: #f3f4f6;
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    
    .sell-storage-option:hover {
      background-color: #e5e7eb;
    }
    
    .sell-storage-option.selected {
      border-color: transparent;
    }
    
    .sell-storage-option .sell-radio {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #d1d5db;
      background-color: #ffffff;
      position: relative;
      flex-shrink: 0;
    }
    
    .sell-storage-option.selected .sell-radio {
      border-color: #3b82f6;
    }
    
    .sell-storage-option.selected .sell-radio::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #3b82f6;
    }
    
    .sell-submit-button {
      width: 100%;
      height: 56px;
      background-color: #9ca3af;
      border-radius: 8px;
      border: none;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 16px;
      line-height: 19.2px;
      color: #ffffff;
      margin-top: 8px;
    }
    
    .sell-submit-button:not(:disabled) {
      background-color: #3b82f6;
      cursor: pointer;
    }
    
    .sell-submit-button:disabled {
      cursor: not-allowed;
    }
    
    #header-container {
      width: 100%;
    }
    
    #footer-container {
      width: 100%;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
  
  <div class="sell-main-content">
    <div class="sell-container">
      <div class="sell-header-section">
        <div class="sell-progress">
          <div class="sell-step sell-step-1"></div>
          <div class="sell-step"></div>
          <div class="sell-step"></div>
        </div>
        <p class="sell-title">판매하기</p>
        <p class="sell-description">판매를 원하시는 축산물의 종류를 선택해주세요.</p>
      </div>
      
      <div class="sell-info-box">
        <div class="sell-info-header">
          <div class="sell-info-icon">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="7" stroke="#3b82f6" stroke-width="1.5"/>
              <path d="M8 5V8M8 11H8.01" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </div>
          <p class="sell-info-title">축산물 선택 안내</p>
        </div>
        <p class="sell-info-text">신선한 고기를 위해 원산지와 보관상태를 꼼꼼히 확인해주세요.</p>
      </div>
      
      <div class="sell-selection-section">
        <p class="sell-section-label">축산물 종류</p>
        <div class="sell-options-grid">
          <div class="sell-option" data-value="한우" data-show-storage="true">
            <div class="sell-radio"></div>
            <p class="sell-option-label">한우</p>
          </div>
          <div class="sell-option" data-value="육우" data-show-storage="true">
            <div class="sell-radio"></div>
            <p class="sell-option-label">육우</p>
          </div>
          <div class="sell-option" data-value="한돈" data-show-storage="true">
            <div class="sell-radio"></div>
            <p class="sell-option-label">한돈</p>
          </div>
          <div class="sell-option" data-value="수입소" data-show-storage="false">
            <div class="sell-radio"></div>
            <p class="sell-option-label">수입소</p>
          </div>
          <div class="sell-option" data-value="수입돼지" data-show-storage="false">
            <div class="sell-radio"></div>
            <p class="sell-option-label">수입돼지</p>
          </div>
        </div>
      </div>
      
      <div class="sell-storage-section" id="sell-storage-section" style="display: none;">
        <p class="sell-section-label">보관 상태</p>
        <div class="sell-options-grid">
          <div class="sell-storage-option" data-value="냉동">
            <div class="sell-radio"></div>
            <p class="sell-option-label">냉동</p>
          </div>
          <div class="sell-storage-option" data-value="냉장">
            <div class="sell-radio"></div>
            <p class="sell-option-label">냉장</p>
          </div>
        </div>
      </div>
      
      <button type="button" class="sell-submit-button" id="sell-submit-button" disabled>
        다음
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="script.js"></script>
  <script>
    // 헤더와 푸터 로드
    async function loadHeader() {
      const response = await fetch('header.html');
      const html = await response.text();
      document.getElementById('header-container').innerHTML = html;
      
      // 헤더 로드 후 로그인 상태 확인 및 헤더 업데이트
      if (typeof restoreHeaderIfLoggedIn === 'function') {
        restoreHeaderIfLoggedIn();
      }
    }
    
    async function loadFooter() {
      const response = await fetch('footer.html');
      const html = await response.text();
      document.getElementById('footer-container').innerHTML = html;
    }
    
    // 페이지 로드 시 헤더와 푸터 로드
    document.addEventListener('DOMContentLoaded', function() {
      loadHeader();
      loadFooter();
      
      const options = document.querySelectorAll('.sell-option');
      const storageSection = document.getElementById('sell-storage-section');
      const storageOptions = document.querySelectorAll('.sell-storage-option');
      const submitButton = document.getElementById('sell-submit-button');
      let selectedMeatType = null;
      let selectedStorageType = null;
      let showStorageSection = false;
      
      options.forEach(option => {
        option.addEventListener('click', function() {
          // Remove selected class from all options
          options.forEach(opt => opt.classList.remove('selected'));
          
          // Add selected class to clicked option
          this.classList.add('selected');
          selectedMeatType = this.getAttribute('data-value');
          showStorageSection = this.getAttribute('data-show-storage') === 'true';
          
          // Show or hide storage section based on selection
          if (showStorageSection) {
            storageSection.style.display = 'flex';
            // Reset storage selection
            storageOptions.forEach(opt => opt.classList.remove('selected'));
            selectedStorageType = null;
            submitButton.disabled = true;
          } else {
            storageSection.style.display = 'none';
            selectedStorageType = null;
            submitButton.disabled = false;
          }
        });
      });
      
      storageOptions.forEach(option => {
        option.addEventListener('click', function() {
          // Remove selected class from all storage options
          storageOptions.forEach(opt => opt.classList.remove('selected'));
          
          // Add selected class to clicked option
          this.classList.add('selected');
          selectedStorageType = this.getAttribute('data-value');
          
          // Enable submit button when storage is selected
          if (selectedMeatType && selectedStorageType) {
            submitButton.disabled = false;
          }
        });
      });
      
      submitButton.addEventListener('click', function() {
        if (!this.disabled && selectedMeatType) {
          // Save selected values
          localStorage.setItem('sell_meat_type', selectedMeatType);
          if (selectedStorageType) {
            localStorage.setItem('sell_storage_type', selectedStorageType);
          }
          // Navigate to next step (부위 선택 페이지)
          window.location.href = 'sell-step2.html';
        }
      });
    });
  </script>
</body>
</html>
